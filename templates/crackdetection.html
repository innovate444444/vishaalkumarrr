<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Images</title>
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="static/images/logo2.jpg" class="image" alt="" />
        <h3 class="name">MATRIX INFINITY</h3>
        <p class="role"></p>
        <a href="/about" class="btn">view team</a>
      </div>
      <nav class="navbar">
        <a href="/"><i class="fas fa-home"></i><span>home</span></a>

        <a href="/courses"
          ><i class="fas fa-film"></i><span>Recorded Videos</span></a
        >



        
        <a href="/rust"
          ><i class="fas fa-headset"></i><span>Corrosion detection</span></a
        >
        <a href="/crack"
        ><i class="fas fa-film"></i><span>Detected defects</span></a
      >

        <a href="/contact"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>
    <section class="image-grid" id="courses">
    <h1 class="heading">DEFECTS</h1>
    <div class="box-container" id="imageContainer">
      <div id="dataDisplay">

      </div>
        <!-- Images will be dynamically added here using JavaScript -->
    </div>

    <script>
        // Number of images available in the 'crack' folder
        var numberOfImages = 6; // Replace with the actual number of images

        // Container element
        var imageContainer = document.getElementById('imageContainer');

        // Generate image elements with dynamic source URLs
        for (var i = 1; i <= numberOfImages + 1; i++) {
            // Create box element
            var box = document.createElement('div');
            box.className = 'box';

            // Create thumb element
            var thumb = document.createElement('div');
            thumb.className = 'thumb';

            // Create image element
            var img = document.createElement('img');
            img.src = 'static/images/crack/crack_image_' + i + '.jpg';
            img.alt = '';

            // Append image to thumb
            thumb.appendChild(img);

            // Append thumb to box
            box.appendChild(thumb);

            // Append box to imageContainer
            imageContainer.appendChild(box);
        }
        fetch('/send_data')
      .then(response => response.json())
      .then(data => {
        // Data received from the server
        console.log(data);
        displayData(data);
      })
      .catch(error => console.error('Error:', error));

    function displayData(data) {
      const dataDisplay = document.getElementById('dataDisplay');
      const listItems = data.map(pair => {
        const horizontalFeet = pair[0].toFixed(2);
        const verticalFeet = pair[1].toFixed(4);
        return `<p>${horizontalFeet} feet horizontally and ${verticalFeet} feet vertically</p>`;
      });
      dataDisplay.innerHTML = listItems.join('');
    }
    </script>
</section>
</body>
</html>
